<script>
     window.onload = function() {
        const defaultLiffId = "2003032403-5b3b2Rzw";
        initializeLiff(defaultLiffId);
    };

    function initializeLiff(defaultLiffId) {
        liff.init({
            liffId: defaultLiffId,
            withLoginOnExternalBrowser: true,
        })
        document.getElementById('submit').addEventListener('click', handleResult);
       
    }

  function handleResult() {
    var fname = document.getElementById('fname').value;
    var lname = document.getElementById('lname').value;
    var email = document.getElementById('email').value;
    var tel = document.getElementById('tel').value;
    var line = document.getElementById('line').value;

   
    if (fname.trim() === '' || lname.trim() === '' ||  email.trim() === '' || tel.trim() === '' || line.trim() === '') {
        
        Swal.fire('Error', 'โปรดกรอกข้อมูลให้ครบทุกช่อง', 'error');
        return; 
    }

    
    if (!validateEmail(email)) {
        Swal.fire('Error', 'รูปแบบอีเมลไม่ถูกต้อง', 'error');
        return; 
    }

    
    if (!validatePhoneNumber(tel)) {
        Swal.fire('Error', 'รูปแบบหมายเลขโทรศัพท์ไม่ถูกต้อง', 'error');
        return; 
    }

    liff.getProfile()
        .then(profile => {
            const name = profile.displayName;
            const userId = profile.userId;
            const picture = profile.pictureUrl;
            sendToGoogleSheet(fname,lname, email, tel, line, userId, name, picture);
        })
        .catch(err => {
            console.log("Error", err);
        });
}


function validateEmail(email) {
    
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
}


function validatePhoneNumber(tel) {
   var re = /^[0-9]{10}$/;
    return re.test(tel);
}

     function sendToGoogleSheet(fname,lname, email, tel, line, userId, name, picture) {
        $('#loading-overlay').removeClass('hidden');
        $.post('https://script.google.com/macros/s/AKfycbwGGJtUfksg4En951YgLWW5aMbwsWIYj8UwOKGpXHroy870xzlARZf01TUHq_tdCFgG/exec', {
            fname: fname,
            lname: lname,
            email: email,
            tel: tel,
            line: line,
            userId: userId,
            name: name,
            picture: picture
          })
          .done(function (response) {
            $('#loading-overlay').addClass('hidden');
            if (response.statusCode === 200) {
              const flexMessage = JSON.parse(response.body);
              liff.sendMessages([flexMessage])
                .then(function (res) {
                  if (res) {
                    Swal.fire('ดำเนินการสำเร็จ', 'คุณได้บันทึกเรียบร้อยแล้ว', 'success')
                      .then(() => {
                       document.getElementById('fname').value = '';
    document.getElementById('lname').value = '';
    document.getElementById('email').value = '';
    document.getElementById('tel').value = '';
    document.getElementById('line').value = '';
                       // $('#authentication-modal').addClass('hidden');
                        // liff.closeWindow();
                      });
                  } else {
                    console.log("TargetPicker was closed!");
                  }
                })
                .catch(function (error) {
                  console.log("Something wrong happened");
                });
            }
          })
          .fail(function (error) {
            Swal.fire('Error', 'มีข้อผิดพลาดในการบันทึกข้อมูล', 'error');
          liff.closeWindow();
          });
      }
    </script>
